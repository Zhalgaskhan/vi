<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Invite</title>
    <link rel="stylesheet" href="css/style.css"> <!-- ✅ Fixed file path -->
</head>
<body>
    <div class="container">
        <h1>💖 Bubu, will you be my Valentine? 💖</h1>

        <div class="scroll-section">
            <img src="assets/dudu_bubu_1.png" alt="Dudu & Bubu">
            <p>You're the sweetest person in my life! 🍯</p>
        </div>
        <div class="scroll-section">
            <img src="assets/dudu_bubu_2.png" alt="Dudu & Bubu">
            <p>Let's make this Valentine's Day unforgettable! 💕</p>
        </div>
        <div class="scroll-section">
            <img src="assets/dudu_bubu_3.png" alt="Dudu & Bubu">
            <p>Join me for a special date on Feb 14! 🎉</p>
        </div>

        <div class="buttons">
            <button id="yesButton">Yes, I love you! 💘</button>
            <button id="noButton">No, but you are cute</button>
        </div>

        <!-- GIF animation containers -->
        <div id="yesGif" class="hidden">
            <img src="https://media.tenor.com/LhXz0fALnDUAAAAC/robert-bri-cute-hug.gif" alt="Hug">
        </div>
        <div id="noGif" class="hidden">
            <img src="https://media.tenor.com/b4b4gUxlBikAAAAC/dudu-bubu-bubu-dudu.gif" alt="Running away">
        </div>
    </div>

    <script src="js/script.js"></script> <!-- ✅ Fixed file path -->
</body>
</html>
